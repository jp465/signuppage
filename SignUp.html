<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<!DOCTYPE html>
<html lang="en">
    <head> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>Sign Up</title>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title"><b>Sign Up</b></h1>
	               		<hr />
	               	</div>
	            </div> 
				<div class="main-login main-center">
					<form class="form-horizontal" method="post" action="#">
						
						<div class="form-group">
							<label for="fname" class="cols-sm-2 control-label">Your First Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<input type="text" class="form-control" name="fname" id="fname"  placeholder="Enter your First Name"/>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="lname" class="cols-sm-2 control-label">Your Last Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<input type="text" class="form-control" name="fname" id="lname"  placeholder="Enter your Last Name"/>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Your Email</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="phonenum" class="cols-sm-2 control-label">Your Phone Number</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<input type="text" class="form-control" name="phonenum" id="phonenum"  placeholder="Enter your Phone Number"/>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="Birthday" class="cols-sm-2 control-label">Your Birthday</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<input type="date" class="form-control" name="Birthday" id="Birthday"  placeholder="Enter your Birthday (MM/DD/YYYY)"/>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Your Gender</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon">
									<!--<input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>-->
									<SELECT>
										<option>Male</option>
										<option>Female</option>
										<option>Other</option>
									</SELECT>
									</span>
								</div>
							</div>
						</div>

						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
	</body>
</html>
